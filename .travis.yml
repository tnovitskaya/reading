language: ruby
rvm: 2.1.4
env:
  DB=postgresql
branches:
  only:
    - master
    - dev
    - feature/travis
script:
  - RAILS_ENV=test bundle exec rake --trace db:migrate
  - bundle exec rake db:test:prepare
  - bundle exec rspec
before_script:
  - cp config/database.yml.sample config/database.yml
  - psql -c 'create database reading_test;' -U postgres
